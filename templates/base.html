{% load static %}
<!doctype html>
<html lang="en" class="semi-dark">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/assets/images/Werifier-small.png">
  <!-- loader-->
  <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/pace.min.js' %}"></script>

  <!--plugins-->
  <link href="{% static 'plugins/simplebar/css/simplebar.css' %}" rel="stylesheet" />
  <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
  <link href="{% static 'plugins/metismenu/css/metisMenu.min.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'plugins/notifications/css/lobibox.min.css' %}" />
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/icons.css' %}" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <!--Theme Styles-->
  <link href="{% static 'css/dark-theme.css' %}" rel="stylesheet" />
  <link href="{% static 'css/semi-dark.css' %}" rel="stylesheet" />
  <link href="{% static 'css/header-colors.css' %}" rel="stylesheet" />
  {% block css %}{% endblock %}
  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <!--start wrapper-->
  <div class="wrapper">

    <!--start sidebar -->
    <aside class="sidebar-wrapper" data-simplebar="true">
      <div class="sidebar-header">
        <div>
          <img src="{% static 'images/Werifier-small.png' %}" class="logo-icon" alt="logo icon">
        </div>
        <div>
          <h4 class="logo-text">Werifier</h4>
        </div>
        <div class="toggle-icon ms-auto">
          <ion-icon name="menu-sharp"></ion-icon>
        </div>
      </div>
      {% include 'nav.html' %}
    </aside>
    <!--end sidebar -->
    {% include 'header.html' %}
    {% block maincontent %}{% endblock %}
    {% include 'footer.html' %}
  </div>
  <!--end wrapper-->

  <!-- JS Files-->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/simplebar/js/simplebar.min.js' %}"></script>
  <script src="{% static 'plugins/metismenu/js/metisMenu.min.js' %}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  
  <!--plugins-->
  <script src="{% static 'plugins/perfect-scrollbar/js/perfect-scrollbar.js' %}"></script>
  <script src="{% static 'plugins/apexcharts-bundle/js/apexcharts.min.js' %}"></script>
  <script src="{% static 'plugins/chartjs/chart.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
  <!-- Main JS-->
  <script src="{% static 'js/main.js' %}"></script>
  {% if messages %}
    {% include 'message.html' %}
  {% endif %}
  {% block js %}
  {% endblock %}
</body>
</html>
