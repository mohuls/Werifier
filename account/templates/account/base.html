{% load static %}
<!doctype html>
<html lang="en" class="light-theme">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- loader-->
  <link href="{% static 'css/pace.min.css' %}" rel="stylesheet" />
  <script src="{% static 'js/pace.min.js' %}"></script>
  <!--plugins-->
  <link href="{% static 'plugins/perfect-scrollbar/css/perfect-scrollbar.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="{% static 'plugins/notifications/css/lobibox.min.css' %}" />
  <!-- CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-extended.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="{% static 'css/icons.css' %}" rel="stylesheet">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <title>{% block title %}{% endblock %}</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.2.31/vue.global.prod.min.js" integrity="sha512-aHDp6BDlnbRLDTxmY5GIqQA0RQd6dmeKIDDDiEJlRrKNQPZbo2mjsR/DGMUzupcCpE4XgPyeIPnDQdJNUmeEhw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"
    integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
  {% block content %}{% endblock %}
  <!-- required js -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/notifications/js/lobibox.min.js' %}"></script>
  <script src="{% static 'plugins/notifications/js/notifications.min.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js"
    integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  {% if logout %}
    <!-- Logout -->
    <script>
      Lobibox.notify('success', {
            pauseDelayOnHover: true,
            rounded: true,
            delayIndicator: true,
            icon: 'bx bx-check-circle',
            continueDelayOnInactiveTab: false,
            position: 'top right',
            msg: 'Logout successfull.'
          });
    </script>
    {% endif %}
  <script>
    axios.defaults.headers.common['X-CSRF-TOKEN'] = '{{ csrf_token }}';
  </script>
  <script src="{% static 'js/req/auth.js' %}"></script>
</body>
</html>
